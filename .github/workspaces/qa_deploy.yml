name: QA Deploy
on: pull_request

jobs:
  deploy:
    name: Deploy to QA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - run: ./install.sh
        working_directory: ./travis
      - run: ./script-branch.sh
        working_directory: ./travis
